<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich" xmlns:b="http://richfaces.org/sandbox/bootstrap"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form>
        <h:panelGrid columns="1">
            <b:tooltip title="#{msg.selectLocaleHelp}">
                <b:label  value="#{msg.selectLocale}: "/>
            </b:tooltip>
            <h:selectOneMenu value="#{localeBean.selectedLocale}">
                <f:converter converterId="org.jboss.jsfconsole.converter.LocaleConverter"/>
                <f:selectItem itemLabel="Use Browser Setting" itemValue="#{localeBean.defaultLocale}"/>
                <f:selectItems value="#{localeBean.supportedLocales}"
                               var="locale"
                               itemLabel="#{locale.displayName} (#{locale.toString()})"
                               itemValue="#{locale}"/>
            </h:selectOneMenu>
            <b:commandButton value="#{msg.submit}" type="submit" action="/index.xhtml?faces-redirect=true"/>
        </h:panelGrid>
    </h:form>
</html>
