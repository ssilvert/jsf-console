<!DOCTYPE html>
<html lang="en-US"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://richfaces.org/sandbox/bootstrap">
    <h:head>
        <title>JBoss AS Console POC</title>
    </h:head>

    <h:body>
        <c:set var="myrole" value="#{roleManager.myRole()}" scope="session"/>
        <c:set var="severity" value="info"/>
        <b:gridContainer>
            <b:gridRow>
                <b:gridColumn span="12" id="headerColumn">
                    <b:alert severity="#{severity}">
                        <ui:include src="/resources/menus/header.xhtml"/>
                    </b:alert>
                </b:gridColumn>
            </b:gridRow>
            <b:gridRow>
                <b:gridColumn span="3" id="sideMenu">
                    <b:alert severity="#{severity}">
                        <ui:include src="/resources/menus/sideMenu.xhtml"/>
                    </b:alert>
                </b:gridColumn>
                <b:gridColumn span="9" id="contentColumn">
                    <b:alert severity="#{severity}">
                        <ui:insert name="content">Content</ui:insert>
                    </b:alert>
                </b:gridColumn>
            </b:gridRow>
        </b:gridContainer>
    </h:body>

</html>
